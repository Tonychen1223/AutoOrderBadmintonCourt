<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>主頁</title>
</head>
<body>
    <h3>輸入網址</h3>

    <input id="urlInput" type="text" placeholder="https://example.com" style="width:300px;">
    <button onclick="openPage()">開新分頁</button>

    <script>
        function openPage() {
            const url = document.getElementById("urlInput").value.trim();
            if (!url) {
                alert("請輸入網址");
                return;
            }

            // 存入 sessionStorage（只存在主分頁）
            sessionStorage.setItem("targetUrl", url);
            sessionStorage.setItem("openTime", new Date().toISOString());

            // 開新分頁
            window.open("child.html", "_blank");
        }
    </script>
</body>
</html>
