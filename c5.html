<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>文字複製</title>
</head>
<body>

    <input type="text" id="textInput" placeholder="請輸入文字">
    <button onclick="copyText()">複製</button>

    <script>
        function copyText() {
            const input = document.getElementById("textInput");
            input.select();               // 選取文字
            input.setSelectionRange(0, 99999); // 行動裝置相容
            navigator.clipboard.writeText(input.value);
            alert("已複製到剪貼簿！");
        }
    </script>

</body>
</html>
