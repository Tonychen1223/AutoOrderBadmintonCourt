<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>開啟新分頁</title>
</head>
<body>
    <h3>輸入網址並在新分頁開啟002</h3>

    <input
        type="text"
        id="urlInput"
        placeholder="https://resortbooking.metro.taipei/MT02.aspx?module=net_booking&files=booking_place&PT=1"
        style="width:300px;"
    >

    <button onclick="openUrl()">開啟</button>

    <script>
        function openUrl() {
            let url = document.getElementById("urlInput").value.trim();

            if (!url) {
                alert("請輸入網址");
                return;
            }

            // 若未輸入 http / https，自動補上
            if (!/^https?:\/\//i.test(url)) {
                url = "https://" + url;
            }

            //window.open(url, "_blank");
            window.open("about:_blank");
            
            window.location.href = "https://resortbooking.metro.taipei/MT02.aspx?module=net_booking&files=booking_place&PT=1";
        }
    </script>
</body>
</html>
