<!DOCTYPE html>
<html lang="zh-TW">
<body>
  <h2 id="msg">請稍候，將在 5 秒後跳轉…</h2>

  <script>
    let seconds = 5;
    const targetUrl = "https://example.com/your-page";

    const timer = setInterval(() => {
      seconds--;
      document.getElementById("msg").textContent =
        `請稍候，將在 ${seconds} 秒後跳轉…`;

      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = targetUrl;
      }
    }, 1000);
  </script>
</body>
</html>
